<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base page</title>
    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'components-font-awesome/css/fontawesome-all.min.css' %}">
    <style>
        #hint_id_username{
            display: none
        }

        #hint_id_password1{
            display: none
        }

        #hint_id_password2{
            display: none
        }

        #hint_id_new_password1{
            display: none
        }
    </style>
</head>
<body>
 <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">
<!--                <img src="{% static 'images/logo.png' %}" width="30" height="30" alt="">-->
                Home
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
<!--                        <a class="nav-link" href="#">Contact </a>-->
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'article_create' %}">+ New</a>
                        </li>
                        <div class="dropdown ">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <i class="far fa-user"></i>
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
                            <a class="dropdown-item" href="{% url 'password_reset' %}">Forgot Password</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                          </div>
                        </div>
                        {% else %}
                        <li class="nav-item active">
                            <a class="btn btn-success ml-2" href="{% url 'login' %}">Login </span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="btn btn-warning ml-2" href="{% url 'signup' %}">Register </span></a>
                        </li>
                        {% endif %}
                    </ul>
                </form>
            </div>
    </nav>
 <div class="container" style="margin-top:65px;max-width: 100%;">
    {% block content %}
    {% endblock content %}
 </div>
</body>
</html>
