{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock content %}
